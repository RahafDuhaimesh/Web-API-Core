<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Vertical Navbar -->
    <nav
      class="navbar navbar-light bg-light flex-column align-items-start"
      style="height: 100vh; width: 200px; position: fixed"
    >
      <div class="container-fluid flex-column">
        <div id="navbarSupportedContent" class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../ShowCategories/ShowCategories.html"
                >Category</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../ShowProducts/ShowProducts.html"
                onclick="localStorage.removeItem('CategoryIDChoosen'); localStorage.removeItem('ProductIDChoosen');"
                >Products</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <a
      href="../ShowProducts/AddProduct.html"
      style="margin-left: 255px; margin-top: 50px"
      >Add new product</a
    >
    <table
      class="table"
      style="
        width: 80%;
        margin: 20px auto;
        margin-left: 255px;

        border-collapse: collapse;
      "
    >
      <thead>
        <tr>
          <th scope="col">category Id</th>
          <th scope="col">product Name</th>
          <th scope="col">description</th>
          <th scope="col">productImage</th>
          <th scope="col">price</th>

          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="ShowProducts"></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="ShowProducts.js"></script>
  </body>
</html>
