<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Category Id</label>
        <input
          type="text"
          class="form-control"
          id="CategoryId"
          aria-describedby="emailHelp"
          name="CategoryId"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Product Name</label
        >
        <input
          type="text"
          class="form-control"
          id="ProductName"
          name="ProductName"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Description</label
        >
        <input
          type="text"
          class="form-control"
          id="Description"
          name="Description"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Product Image</label
        >
        <input
          type="file"
          class="form-control"
          id="ProductImage"
          name="ProductImage"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Price</label>
        <input type="double" class="form-control" id="Price" name="Price" />
      </div>
      <button type="submit" class="btn btn-primary" onclick="updateProduct()">
        update
      </button>
    </form>
    <script src="updateProduct.js"></script>
  </body>
</html>
