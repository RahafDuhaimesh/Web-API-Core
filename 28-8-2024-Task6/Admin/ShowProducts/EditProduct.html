<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Vertical Navbar -->
    <nav
      class="navbar navbar-light bg-light flex-column align-items-start"
      style="height: 100vh; width: 200px; position: fixed"
    >
      <div class="container-fluid flex-column">
        <div id="navbarSupportedContent" class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../ShowCategories/ShowCategories.html"
                >Category</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../ShowProducts/ShowProducts.html"
                onclick="localStorage.removeItem('CategoryIDChoosen'); localStorage.removeItem('ProductIDChoosen');"
                >Products</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form id="form" style="margin-left: 255px">
        <label for="options">Category Id</label>
        <select name="options" id="options" class="form-select"></select>


        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">product Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            name="productName"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >product Image</label
          >
          <input
            type="file"
            class="form-control"
            id="productImage"
            name="productImage"
          />
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >price</label
            >
            <input
              type="number"
              class="form-control"
              id="price"
              name="price"
            />
          </div> <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >description</label
            >
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
            />
          </div>
        <a class="btn btn-primary" onclick="updateProduct()">edit</a>
      </form>
      
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="EditProduct.js"></script>
  </body>
</html>
