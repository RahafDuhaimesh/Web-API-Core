<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Vertical Navbar -->
    <nav
      class="navbar navbar-light bg-light flex-column align-items-start"
      style="height: 100vh; width: 200px; position: fixed"
    >
      <div class="container-fluid flex-column">
        <div id="navbarSupportedContent" class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../ShowCategories/ShowCategories.html"
                >Category</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../ShowProducts/ShowProducts.html"
                onclick="localStorage.removeItem('CategoryIDChoosen'); localStorage.removeItem('ProductIDChoosen');"
                >Products</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form id="form" style="margin-left: 255px">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">CategoryName</label>
          <input
            type="text"
            class="form-control"
            id="categroyName"
            aria-describedby="emailHelp"
            name="categroyName"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >CategoryImage</label
          >
          <input
            type="file"
            class="form-control"
            id="categroyImage"
            name="categroyImage"
          />
        </div>
  
        <a class="btn btn-primary" onclick="addCategory()">submit</a>
      </form>
      <script src="AddCategory.js"></script>
  </body>
